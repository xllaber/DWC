<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty API</title>
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
</head>
<body>
    <div id="main" class="d-flex flex-wrap gap-2 justify-content-center">
        <dialog id="charDetails" class="rounded-4">
            <div class="bg-white w-auto d-flex">
                <div>
                    <img id="charDetailImg" class="me-3 rounded-3">
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <p id="charDetailId"></p>
                    <p id="charDetailName"></p>
                    <p id="charDetailSpecies"></p>
                    <p id="charDetailStatus"></p>
                    <button id="detailClose" class="btn btn-danger">Close</button>
                </div>
            </div>
        </dialog>
    </div>
</body>
<script src="js/data.js"></script>
<script src="js/index.js"></script>
</html>
