<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <table border="1">
        <tr>
            <td id="image">
                <img src="assets/img/white-img.png" alt="" class="white-img" id="white-img">
            </td>
            <td>
                <div>
                    <img src="assets/img/tress.jpg" alt="" class="img" id="tress">
                    <span>Tress: 10&euro;</span>
                    <input type="checkbox" value="10" name="tress" id="tressCheckbox">
                </div>
                <div>
                    <img src="assets/img/yumi.jpg" alt="" class="img" id="yumi">
                    <span>Yumi: 5&euro;</span>
                    <input type="checkbox" value="5" name="yumi" id="yumiCheckbox">
                </div>
                <div>
                    <img src="assets/img/sunlit.jpg" alt="" class="img" id="sunlit">
                    <span>Tress: 13&euro;</span>
                    <input type="checkbox" value="13" name="sunlit" id="sunlitCheckbox">
                </div>
            </td>
        </tr>
    </table>
    <button id="totalBtn">TOTAL</button>
    <p id="totalP"><b>TOTAL: </b></p>
</body>
<script src="js/index.js"></script>
</html>
